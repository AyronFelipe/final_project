{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Projeto</title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <link rel="icon" href="https://via.placeholder.com/32x32" type="image/x-icon" />

    <!-- Fonts and icons -->
    <script src="{% static 'template/js/plugin/webfont/webfont.min.js' %}"></script>
    <script>
        WebFont.load({
            google: { "families": ["Lato:300,400,700,900"] },
            custom: { "families": ["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['../assets/css/fonts.min.css'] },
            active: function () {
                sessionStorage.fonts = true;
            }
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'template/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'template/css/atlantis.min.css' %}">
</head>

<body class="page-not-found bg-primary">
    <div class="wrapper not-found">
        <h1 class="animated fadeIn">Olá</h1>
        <div class="desc animated fadeIn"><span>Muito obrigado por ativar seu usuário no Alimentaí</span><br />Clique no botão abaixo para ser redirecionado para a página de login</div>
        <a href="{% url 'accounts:accounts_login' %}" class="btn btn-info btn-back-home mt-4 animated fadeInUp">
            <span class="btn-label mr-2">
                <i className="icon-login"></i>
            </span>
            Login
        </a>
    </div>
    <script src="{% static 'template/js/core/jquery.3.2.1.min.js' %}"></script>
    <script src="{% static 'template/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js' %}"></script>
    <script src="{% static 'template/js/core/popper.min.js' %}"></script>
    <script src="{% static 'template/js/core/bootstrap.min.js' %}"></script>
</body>

</html>
